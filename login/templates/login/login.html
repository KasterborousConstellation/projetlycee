{% extends "soutien_template.html" %}
{% block header %}
<header>
    <div class = "logo">
        {% load static %} <img src= "{% static 'images/fulbert.jpg' %}" class="logo-container" alt="logo fulbert" />
    </div>
    <div class='info-container'>
        <p><u><strong>Infos:</strong></u></p>
        <div class='info'>
            <p>Nom: {{nom}}</p>
            <p>Prénom: {{prenom}}</p>
            <p>Série: {{serie}}</p>
        </div>
    </div>
</header>
{% endblock %}
